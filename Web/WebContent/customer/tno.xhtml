<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="template/template.xhtml">
	<ui:define name="content">
		<table>
			<table>
				<tr>
					<td>Овог</td>
					<td><p:inputText value="#{userController.user.lastName}" /></td>
				</tr>
				<tr>
					<td>Нэр</td>
					<td><p:inputText value="#{userController.user.firstName}" /></td>
				</tr>
				<tr>
					<td>И-мэйл</td>
					<td><p:inputText value="#{userController.user.email}" /></td>
				</tr>
				<tr>
					<td>Регистерийн дугаар</td>
					<td><p:inputText value="#{userController.user.regNumber}" /></td>
				</tr>
				<tr>
					<td>Утасны дугаар</td>
					<td><p:inputText value="#{userController.user.phoneNumber}" /></td>
				</tr>
				<tr>
					<td></td>
					<td><p:commandLink actionListener="#{userController.saveUser()}" value="Хадгалах" /></td>
				</tr>
			</table>
		</table>
	</ui:define>
</ui:composition>
