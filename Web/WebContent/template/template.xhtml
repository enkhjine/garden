	<h:outputScript library="primefaces" name="#{applicationController.path}bootstrap/js/jquery.js" />
	<script type="text/javascript">
		//<![CDATA[
		$('span.lvl').click(function() {
		
			lvl = $(this).attr('lvl')
			target = $(this).attr('target');
			if(lvl === "lvl1"){
				$('div.lvl2').addClass('hide');
				$('div.lvl3').addClass('hide');
				$('span.lvl2').removeClass('btn-success');
				$('span.lvl2').addClass('btn-info');
				$('span.lvl3').removeClass('btn-success');
				$('span.lvl3').addClass('btn-info');
			}
			if(lvl === "lvl2"){
				$('div.lvl3').addClass('hide');
				$('span.lvl3').removeClass('btn-success');
				$('span.lvl3').addClass('btn-info');
			}
			$('div.'+lvl).addClass('hide');
			$('div.'+target).toggleClass('hide');
			$('span.'+lvl).removeClass('btn-success');
			$('span.'+lvl).addClass('btn-info');
			
			
			$(this).removeClass('btn-info');
			$(this).addClass('btn-success');
			$('span.form-btn').removeClass('btn-success');
			$('span.form-btn').addClass('btn-info');
		})
		
		
		$('span.form-btn').click(function(){
			$('span.form-btn').removeClass('btn-success');
			$('span.form-btn').addClass('btn-info');
			$(this).addClass('btn-success');
			$(this).removeClass('btn-info');
		});
		//]]>
	</script>
</h:body>
